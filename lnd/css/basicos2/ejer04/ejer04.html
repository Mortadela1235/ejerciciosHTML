<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  input[type=text], input[type=email], input[type=tel] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f0f0f0;
  }

  input:focus {
    border-color: blue;
    outline: none;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: green;
    color: white;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: darkgreen;
  }
</style>
</head>
<body>
<form>
  <input type="text" placeholder="Nombre">
  <input type="email" placeholder="Correo">
  <input type="tel" placeholder="TelÃ©fono">
  <button type="submit">Enviar</button>
</form>
</body>
</html>
