<!DOCTYPE html>
<html>
<head>
    <title>Videos</title>
</head>
<body>
    <h1>Vídeos en formatos distintos</h1>

    <!-- Vídeo en MP4 -->
    <video controls width="400">
        <source src="floppa.mp4" type="video/mp4">
        Tu navegador no soporta el formato MP4.
    </video>

    <!-- Vídeo en WebM -->
    <video controls width="400">
        <source src="reaction.webm" type="video/webm">
        Tu navegador no soporta el formato WebM.
    </video>
</body>
</html>
