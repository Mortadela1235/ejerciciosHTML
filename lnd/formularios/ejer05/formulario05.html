<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario 05</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Completar</legend>
            <table>
                <tr>
                    <td>Elija un color:</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td><label for="nombre1">Nombre:</label></td>
                    <td><input type="text" id="nombre1" name="nombre"></td>
                </tr>
                <tr>
                    <td><label for="apellidos1">Apellidos:</label></td>
                    <td><input type="text" id="apellidos1" name="apellidos"></td>
                </tr>
                <tr>
                    <td><label for="telefono">Telefono:</label></td>
                    <td><input type="text" id="telefono" name="telefono"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="asignatura" value="asignaturalengua"> Lengua
                        <input type="checkbox" name="asignatura" value="asignaturamatematicas"> Matemáticas
                        <input type="checkbox" name="asignatura" value="asignaturahistoria"> Historia
                        <input type="checkbox" name="asignatura" value="asignaturageografia"> Geografía
                    </td>
                </tr>
                <tr>
                    <td>Elija un fichero:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea rows="4" cols="57">Utilice este cuadro para escribir</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="radio" name="formato" value="formatojpg"> JPG
                        <input type="radio" name="formato" value="formatopng"> PNG
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Completar</legend>
            <table>
                <tr>
                    <td><label for="nombre2">Nombre:</label></td>
                    <td><input type="text" id="nombre2" name="nombre"></td>
                </tr>
                <tr>
                    <td><label for="apellidos2">Apellidos:</label></td>
                    <td><input type="text" id="apellidos2" name="apellidos"></td>
                </tr>
                <tr>
                    <td><label for="direccion">Direccion:</label></td>
                    <td><input type="text" id="direccion" name="direccion"></td>
                </tr>
                <tr>
                    <td>Elija una fecha:</td>
                    <td><input type="date" placeholder="dd/mm/aaaa"></td>
                </tr>
                <tr>
                    <td>
                        <select name="conector" multiple>
                            <option value="usb">USB</option>
                            <option value="paralelo">Paralelo</option>
                            <option value="ps2">PS2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Elija un fichero:</td>
                    <td><input type="file"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
